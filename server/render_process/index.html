<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Socket Logger</title>
        <style id="tabHelper"></style>
    </head>

    <script>
        if (window.require) {
            window.nodeRequire = require;
            delete window.require;
            delete window.exports;
            delete window.module;
        }
    </script>

    <body
        onmousedown="document.getElementById('tabHelper').innerHTML=''"
        onkeydown="document.getElementById('tabHelper').innerHTML=
        'button:focus{background:#69919B}' +
         '.simpleCheckBox:focus{background:#69919B; outline:1px solid #69919B;}'"
    >

        <div class="mainDiv" id="mainDiv">
            <div class="logDiv" id="logDiv">
            </div>

            <div class="bottomDiv" id="bottomDiv">
                <button class="simpleButton" id="saveLogButton">Save Log</button>
                <button class="simpleButton" id="clearLogButton">Clear Log</button>
                <div class="statusDiv" id="statusDiv"> Status: </div>
            </div>

        </div>

    </body>

</html>
